<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Gradient</title>
  <style>
    .gradient-text {
      font-size: 3rem; /* Kích thước chữ */
      font-weight: bold; /* Độ đậm */
      background: linear-gradient(150deg, #9b4dca, blue); /* Màu gradient */
      -webkit-background-clip: text; /* Clip gradient chỉ vào phần chữ */
      -webkit-text-fill-color: transparent; /* Làm chữ trong suốt để hiển thị gradient */
    }
  </style>
</head>
<body>
<h1 class="gradient-text">Gradient Text Example</h1>
</body>
</html>
